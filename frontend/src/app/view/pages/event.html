<header class="flex flex-row justify-end items-center w-full h-16 bg-black"></header>

<article class="flex flex-col items-center justify-between h-[92.3vh]">
    <section class="flex flex-row flex-wrap justify-center items-start w-3/4 border border-[#fac863] rounded-lg mt-4">
        <div class="flex flex-row justify-start items-center gap-x-1 w-full h-14 bg-[#fac863] rounded-t-lg">
            <fa-icon [icon]="this.action === 'add' ? faCalendar : faEdit" class="ml-6 text-2xl text-black" [title]="this.action === 'add' ? 'Crear' : 'Editar'"></fa-icon>
            <p class="text-2xl font-bold">{{ this.action === 'add' ? 'Añadir' : 'Editar' }}</p>
        </div>

        <div class="flex flex-row flex-wrap justify-around w-full m-4">
            <form class="flex flex-row flex-wrap gap-y-2 w-full mt-2" [formGroup]="eventForm" (ngSubmit)="this.action === 'add' ? createEvent($event) : updateEvent($event)">
                <div class="flex flex-row flex-wrap justify-around w-full">
                    <div class="flex flex-col justify-center items-center w-1/3">
                        <div class="w-[222px]">
                            <div class="border w-min py-1 px-3 rounded-md" #tagColor>
                                <p #tagNameSP class="text-white font-bold"></p>
                            </div>
                        </div>

                        <img ngSrc="../../../assets/images/events.png" alt="events" title="Icono de Eventos" width="220" height="220">
                    </div>

                    <div class="flex flex-col gap-6 items-center w-1/3 pt-16">
                        <label for="startDatetime">Fecha Inicial: </label>
                        <input type="datetime-local" formControlName="newStartDatetime" name="startDatetime" id="startDatetime" value="" class="w-56 border border-black" #startDatetime>
                    </div>

                    <div class="flex flex-col gap-6 items-center w-1/3 pt-16">
                        <label for="endDatetime">Fecha Final: </label>
                        <input type="datetime-local" formControlName="newEndDatetime" name="endDatetime" id="endDatetime" value="" class="w-56 border border-black" #endDatetime>
                    </div>
                </div>

                <div class="flex flex-row flex-wrap justify-around w-full">
                    <div class="flex flex-col justify-center gap-6 items-center w-[40%]">
                        <label for="short_desc">Descripción corta: </label>
                        <input type="text" formControlName="newShort_desc" name="short_desc" id ="short_desc" class="border border-black w-[80%] pl-1" #short_desc>
                    </div>

                    <div class="flex flex-col gap-4 items-center w-[60%]">
                        <label for="">Descripción: </label>
                        <textarea formControlName="newDesc" name="desc" id="desc" cols="64" rows="3" class="border border-black resize-none pl-1" #desc></textarea>
                    </div>
                </div>

                <div class="flex flex-row flex-wrap justify-end items-center w-full mt-6">
                    <button type="submit" id="btn" class="bg-gray-500 text-white active:bg-gray-600 font-bold uppercase text-sm w-32 py-3 mb-6 mr-4 rounded shadow hover:shadow-lg outline-none focus:outline-none ease-linear transition-all duration-150">
                        {{ this.action === 'add' ? "Crear" : "Actualizar" }}
                    </button>
                </div>
            </form>
        </div>
    </section>

    <section class="flex flex-row justify-end w-full h-40 mb-8 mr-12">
        <img ngSrc="../../../assets/images/bin.png" width="160" height="160" alt="bin" title="Borrar Evento" class="cursor-pointer hover:scale-95" #bin>
    </section>
</article>
