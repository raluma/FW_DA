<aside class='homebody-left flex flex-col items-center justify-center w-1/4 pt-10'>
  <article class="flex flex-col gap-6 items-center w-4/5 h-full">
    <h1 class="text-4xl font-bold pr-4">Opciones</h1>

    <section class="flex flex-col align-center h-3/5 mx-auto bg-white border-t-4 border-[#fac863] rounded-lg">
      <div class="flex flex-col gap-6">
        <ul class="flex flex-col gap-4 list-disc ml-7 mt-4">
          <li>Seleccione las fechas para crear un nuevo evento</li>
          <li>Haga clic en un evento para editarlo</li>
        </ul>

        <div class="ml-8">
          <label class="cursor-pointer">
            <input
              type='checkbox'
              [checked]='calendarOptions.weekends'
              (change)='handleWeekendsToggle()'
            />
            Alternar fines de semana
          </label>
        </div>

        <hr>

        <div class="ml-7">
          <h3 class="text-2xl font-bold pr-4 mb-5">Tipos de Eventos</h3>

          <ul class="flex flex-col gap-4 list-disc">
            <li>Exam</li>
          </ul>
        </div>
      </div>
    </section>

    <h2 class="text-4xl font-bold mt-4">Eventos ({{initialEvents.length}})</h2>
  </article>
</aside>

<main class='homebody-right w-3/4'>
  <article class="border-t-4 border-[#fac863] bg-white pb-8">
    <full-calendar class="mt-4 px-10" *ngIf='calendarVisible' [options]='calendarOptions'>
        <ng-template #eventContent let-arg>
          <article class="flex flex-row items-center ml-2">
              <section class="flex flex-row gap-1 items-center">
                <fa-icon [icon]="faCalendar"></fa-icon>
                <p *ngIf='arg.event.start.getHours() !== 0'>
                  {{ showTimes(arg.event.start) }}
                </p>
              </section>

              <b class="m-2">{{ arg.event.title }}</b>
          </article>
      </ng-template>
    </full-calendar>
  </article>
</main>
